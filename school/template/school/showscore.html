{% extends 'school/base.html' %}

{% block content %}

<div class="container">
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
        <table style="width:100%">
            <tr>
              <th>ວິຊາ</th>
              <th>ຊື່ນັກຮຽນ</th> 
              <th>ຄະແນນ</th>
            </tr>
            {% for sc in score %}
            <tr>
              <td>{{sc.subject}}</td>
              <td>{{sc.student_name}}</td>
              <td>{{sc.score}}</td>
            </tr>
            {% endfor %}
        </table>
</div>

{% endblock content %}
